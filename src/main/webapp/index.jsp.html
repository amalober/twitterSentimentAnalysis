<!DOCTYPE html>
<html>
<head>
<title>Word Cloud</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<meta charset="utf-8"></meta>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<style>
body {
	font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
}

.legend {
	border: 1px solid #555555;
	border-radius: 5px 5px 5px 5px;
	font-size: 0.8em;
	margin: 10px;
	padding: 8px;
}

.bld {
	font-weight: bold;
}
#classify {
  position: relative;
  top: -10px;
  left: 270px;
}
div.chart{
 font-family:sans-serif;
 font-size:0.7em;
}
div.bar {
 background-color:DarkRed;
 color:white;
 height:3em;
 line-height:3em;
 padding-right:1em;
 margin-bottom:2px;
 text-align:right;
 margin-left:22em;
}
div.label {
 height:3em;
 line-height:3em;
 padding-right:1em;
 margin-bottom:2px;
 float:left;
 width:20em;
 text-align:right;
}

</style>
<body>
	<div id="svg"></div>
	<div id="svg2"></div>
	<button type="button" id="classify">Classify messages</button>
	<div class="container">
		<table id="messages" class="table table-striped"></table>
	</div>


	<script>
	function loadBarChart(){
		$.get("messages/topten", function(data, status){
		      $("#svg2").html("");
		      var margin = 50,
		 	 width = 700-margin,
		 	 height = 300-margin;
		      var top10list =eval(data);
		      console.log(top10list.length);
		     
		      function draw(data) {
		    		 var d=data;
		    		"use strict";
		    		d3.select("body")
		    		.append("div")
		    			.attr("class", "chart")
		    			.attr("width", width+margin)
						.attr("height", height+margin)
		    		.selectAll("div.line")
		    		.data(data.cash)
		    		.enter()
		    		.append("div")
		    			.attr("class", "line");

		    		d3.selectAll("div.line")
		    			.append("div")
		    				.attr("class", "label")
		    			.text(function(d){return d.word});


		    		d3.selectAll("div.line")
		    		.append("div")
		    			.attr("class", "bar")
		    			.style("width", function(d){return d.count/100 +"px"})
		    			.style("outline", "1px solid black")
		    			.text(function(d){return d.count});
		    			
		    	 } });
		
	}
	function loadCloud(){
	
	    $.get("messages/test", function(data, status){
	      $("#svg").html("");
	      var frequency_list =eval(data);
	     
	      var color = d3.scale.linear()   
	                  .domain([0,1,2,3,4,5,6,10,15,20,100])
	                  .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);
	
	          d3.layout.cloud().size([800, 300])
	                  .words(frequency_list)
	                  .rotate(0)
	                  .fontSize(function(d) { return d.size; })
	                  .on("end", draw)
	                  .start();
	          frequency_list = "";
	          function draw(words) {
	              d3.select("#svg").append("svg")
	                      .attr("width", 900)
	                      .attr("height", 400)
	                      .attr("class", "wordcloud")
	                      .append("g")
	                      // without the transform, words words would get cutoff to the left and top, they would
	                      // appear outside of the SVG area
	                      .attr("transform", "translate(370,250)")
	                      .selectAll("text")
	                      .data(words)
	                      .enter().append("text")
	                      .style("font-size", function(d) { return d.size + "px"; })
	                      .style("fill", function(d, i) { return color(i); })
	                      .attr("transform", function(d) {
	                          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
	                      })
	                      .text(function(d) { return d.text; });
	          
	          }
	  });
	}
	function loadData(){
	    $.get("messages/", function(data, status){
	        var frequency_list =eval(data);
	       var tablita=$("#messages");
	       tablita.html("<tr><th>ID</th><th>Message</th><th>Result</th></tr>");
	       console.log(frequency_list)
	       for (messageNum in frequency_list) {
	    	   var result = frequency_list[messageNum].analysisResult.toLowerCase();
	    	    var label = result === 'positive' ? 'success' : (result === 'negative' ? 'danger' : 'default');
	    	    
	    	    var row = $("<tr>");
	    	    row.append("<td class=\"row\"> <div class=\"col-md-2\">"+frequency_list[messageNum].tweet_id+"</td>");
	    	    row.append("<td class=\"col-md-7\">"+frequency_list[messageNum].message+"</td>");
	    	    row.append("<td class=\"col-md-3\"><span class=\"label label-"+ label +"\">" + result + "</span></td></div></tr>");    	    
	    	    tablita.append(row);
	    	}
	    });
	    
	}
	$(document).ready(function(){
		
		loadData();
		loadCloud();
		loadBarChart();
		
	});
	
	$("#classify").click(function(){
		$.get("messages/process", function(data, status){
			loadData();
			
		});
	});
	</script>
</body>

</html>
